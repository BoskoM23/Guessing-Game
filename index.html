<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Guessing game (kind of)</h1>
    </header>
    <main>
        <div class="col col1">
            <div class="row">
                <div class="cell questionMark"></div>
                <div class="cell questionMark"></div>
                <div class="cell questionMark"></div>
                <div class="cell questionMark"></div>
            </div>
            <div class="row">
                <div class="cell guess"></div>
                <div class="cell guess"></div>
                <div class="cell guess"></div>
                <div class="cell guess"></div>
            </div>
            <div class="row">
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
            </div>
            <div class="row">
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
            </div>
            <div class="row">
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
            </div>
            <div class="row">
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
                <div class="cell guess hidden"></div>
            </div>
            <div class="row">
                <div class="cell html btn"></div>
                <div class="cell css btn"></div>
                <div class="cell js btn"></div>
                <div class="cell node btn"></div>
            </div>
        </div>
        <div class="col col2">
            <div class="row legend">
                <p class="legendParagraph">
                    <span class="legendSpan greenSpan"></span>Correct Guess,
                    Correct Place
                </p>
                <p class="legendParagraph">
                    <span class="legendSpan redSpan"></span>Correct Guess,
                    Wrong Place
                </p>
            </div>
            <div class="row">
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
            </div>
            <div class="row">
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
            </div>
            <div class="row">
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
            </div>
            <div class="row">
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
            </div>
            <div class="row">
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
                <div class="cell check hidden"></div>
            </div>
            <div class="row results">
                <p>SCORE: <span class="score">0</span></p>
                <p>FAILS: <span class="fails">0</span></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
